name: Build and Push
on:
  push:
    tags:
    - '*'
  pull_request:
    branches:
    - main
env:
  DOCKERHUB_TOKEN:  ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
jobs:
  build-amd64:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: "./.github/actions/configure-dockerhub"
    - name: Build and push docker image for amd64
      run: cd images && make PLATFORMS=linux/amd64 TAG_SUFFIX=-amd64 GIT_TAG=$GITHUB_REF_NAME GIT_REVISION=$GITHUB_SHA
  build-arm64:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: "./.github/actions/configure-dockerhub"
    - name: Build and push docker image for arm64
      run: cd images && make PLATFORMS=linux/arm64 TAG_SUFFIX=-arm64 GIT_TAG=$GITHUB_REF_NAME GIT_REVISION=$GITHUB_SHA
  push-multiarch-image:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container:
      image: ubuntu
    needs:
    - build-arm64
    - build-amd64
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: "./.github/actions/configure-dockerhub"
    - name: Create and push manifest for multiarch
      run: cd images && make push-manifests GIT_TAG=$GITHUB_REF_NAME GIT_REVISION=$GITHUB_SHA
